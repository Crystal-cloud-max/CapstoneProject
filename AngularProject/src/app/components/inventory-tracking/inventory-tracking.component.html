
 <section class="vh-100 bg-image">
  <div class="mask d-flex align-items-center h-100">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;"> 
            
              <!-- Alerts Container -->
            <div class="card" style="border-radius: 15px; background-color: aliceblue;">
                <div class="card-body p-3">
                  <h2 class="text-uppercase text-center mb-2" style="color:darkblue">Alerts</h2><br>
                  <table class="table caption-top" style="border-radius: 10px; background-color: aliceblue;">
                    <thead>
                      <tr>
                        <th scope="col">Sku</th>
                        <th scope="col">Quantity</th>
                      </tr>
                    </thead>
                    <tbody>
                        @for(stockAlert of stockAlerts; track $index){
                            <tr>
                                <td>{{stockAlert.sku}}</td>
                                <td>{{stockAlert.quantity}}</td>
                            </tr>
                        }
                       
                    </tbody>
                  </table>
    
                </div>

                 <!-- submit button -->
                 <!-- <div class="d-flex justify-content-center">
                    <button type="submit" data-mdb-button-init
                      data-mdb-ripple-init class="btn btn-success btn-block btn-sm gradient-custom-4 text-body"
                      (click)="getAlerts()">Alerts</button>
                  </div> -->
                  
            </div>
               </div>
             </div>
          </div>
        </div>
      </div>
    </section>
